<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Favorite heroes</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
</head>
<style>
 body {
   background-color: rgb(212, 47, 47);
   color: white;
 }

</style>
<body>
  <div class="container">
    <h1>Character Search</h1>

    <form id="char-form">

      <input id="id-input" type="text">

      <button id="btn">Find Character by ID</button>
     <br>
    </form>
    <div id="container">
      <div id="name-view"></div><br>
      <div id="photo-view"><img src="spiderman.0.0.jpg"></div>
    </div>
    <div style="float: right; position: fixed; right:350px; top:150px; text-align: center" id="description">
      <h1>instructions</h1>
      <p>Enter a number between 1 and 731 to get the characters on cards</p>
      <br>
      <h6>Most popular Super Heroes:</h6>
       <ul>
         <li>Spiderman (various versions) = 620, 621, 622</li>
         <li>Hulk (various versions)= 332, 547, 589</li>
         <li>Iron-man = 346</li>
         <li>Aquaman = 38</li>
         <li>Wonder-woman = 720</li>
         <li>Superman = 644</li>
       </ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript">

      $("#btn").on("click", function (event) {

        event.preventDefault();

        var ID = $("#id-input").val();

        const KEY = '10161297457820113';

        var queryURL = `https://cors-anywhere.herokuapp.com/http://superheroapi.com/api.php/${KEY}/${ID}`;

        $("#photo-view").empty();


        $.ajax({
          url: queryURL,
          method: "GET"
        }).then(function (response) {
          $("#name-view").text(JSON.stringify(response.name));

          var heroImage = $("<img>").attr("src", response.image.url);
          $("#photo-view").append(heroImage);

          console.log(response);
        });


      });


    </script>
  </div>
</body>

</html>
